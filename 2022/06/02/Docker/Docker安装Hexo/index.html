        <h3 id="执行语句-N1"><a href="#执行语句-N1" class="headerlink" title="执行语句(N1)"></a>执行语句(N1)</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">docker run -d \</span><br><span class="line">  --name blog \</span><br><span class="line">  --restart=always \</span><br><span class="line">  -p 4000:4000 \</span><br><span class="line">  -v /docker/hexo:/hexo \</span><br><span class="line">  lstcml/hexo</span><br></pre></td></tr></table></figure>
<h3 id="执行语句-X86"><a href="#执行语句-X86" class="headerlink" title="执行语句(X86)"></a>执行语句(X86)</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">docker run  -d \</span><br><span class="line">--name hexo -p 4000:4000 \</span><br><span class="line">-v /mnt/sda3/hexo:/opt/hexo/ipple1986 \</span><br><span class="line">ipple1986/hexo</span><br><span class="line">需要把hexo内容复制到目标文件夹里</span><br><span class="line">openwrt docker可用 群晖docker不好用</span><br></pre></td></tr></table></figure>
    </div>
